<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-grid">
        <div class="input-screen">
            <div class="before-disp"></div>
            <div class="display">asdds</div>
        </div>
        <button>AC</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="span-row-2">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="span-row-2">=</button>
        <button class="span-col-2">0</button>
        <button>.</button>
    </div>
    <script src="./logic.js" ></script>
</body>
</html>
